<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Game</title>
    <link rel="stylesheet" href="run-game.css">
</head>
<body>
    <div class="container">
        <p>Press spacebar to start/jump</p>

        <div class="game">
            <div class="hero">
                <img src="Run-game-images/hero.gif" class="heroBoy">
            </div>
            <div class="vilan">
                <img src="Run-game-images/wolf.gif">
            </div>
        </div>
    </div>
    <div class="jumpContainer">
        <button onclick="jump()" id="startGame">Start Game</button>
        <button id="jumpBtn" onclick="jump()">jump</button>
    </div>
    


    <script src="run-game.js"></script>
</body>
</html>
